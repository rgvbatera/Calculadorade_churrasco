<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css/style.css">
    <title>Calculadora De Churrasco</title>
</head>

<body>

    
    <div class="container-main">

        <div class="container">

            <h1>Calculadora De Churrasco</h1>
            <h4>Homens</h4>
            <input id="homens" name="homens" type="number" placeholder="Homens">
            <h4>Mulheres</h4>
            <input id="mulheres" name="mulheres" type="number" placeholder="Mulheres">
            <h4>Crianças</h4>
            <input id="criancas" name="criancas" type="number" placeholder="Crianças">

            <button onclick="calcular()">Calcular</button>

            <p>Quantidade de itens a serem comprados:</p>

            <div id="resultado">
                <p>Carne bovina: kg</p>
                <p>Frango: kg</p>
                <p>Linguiça: kg</p>
                <p>Refrigerante: ml</p>
                <p>Cerveja: ml</p>

            </div>

        </div>


        <script src="./scripts/script.js"></script>
</body>

</html>
